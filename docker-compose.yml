      - EMAIL_FROM=djmurphy041@gmail.com
      - EMAIL_USER=djmurphy041@gmail.com
      - JWT_SECRET=${JWT_SECRET:-your-jwt-secret-key}
      - PORT=5000
      - NODE_ENV=development
      - FRONTEND_URL=${FRONTEND_URL:-http://localhost:5173}
    volumes:
      - ./backend:/app
      - /app/node_modules
    networks:
      - portfolio-network
    env_file:
      - ./backend/.env

