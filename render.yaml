services:
  - type: web
    name: portfolio
    env: node
    plan: free
    buildCommand: npm install && npm run build
    startCommand: npm run preview
    envVars:
      - key: DATABASE_URL
        sync: false
      - key: RESEND_API_KEY
        sync: false
      - key: JWT_SECRET
        sync: false
      - key: EMAIL_SERVICE
        value: gmail
      - key: EMAIL_USER
        sync: false
      - key: EMAIL_PASSWORD
        sync: false
      - key: NODE_ENV
        value: production
      - key: PORT
        value: $PORT
      - key: FRONTEND_URL
        sync: false
      - key: ADMIN_URL
        sync: false
